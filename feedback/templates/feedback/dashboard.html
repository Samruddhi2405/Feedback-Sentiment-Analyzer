{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #f2f2f2;
        }
        td, th {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>ðŸ“ˆ Feedback Sentiment Dashboard</h2>

    <!-- Pie Chart -->
    <h3>Sentiment Breakdown</h3>
    <div class="chart-container">
        <canvas id="pieChart" width="250" height="250"></canvas>
    </div>

    <!-- Line Chart -->
    <h3>Feedbacks Over Last 7 Days</h3>
    <div class="chart-container">
        <canvas id="lineChart" width="500" height="300"></canvas>
    </div>

    <!-- Table -->
    <h3>Recent Feedbacks</h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>Text</th>
            <th>Sentiment</th>
            <th>Date</th>
        </tr>
        {% for fb in feedbacks %}
        <tr>
            <td>{{ fb.text|truncatechars:60 }}</td>
            <td>{{ fb.sentiment }}</td>
            <td>{{ fb.created_at|date:"Y-m-d H:i" }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        // Prepare Pie Chart Data from Django context
        const pieLabels = {{ sentiment_counts|json_script:"pie-labels" }};
        const pieDataValues = {{ sentiment_counts|json_script:"pie-values" }};

        const parsedPieLabels = pieLabels.map(item => item.sentiment);
        const parsedPieValues = pieDataValues.map(item => item.count);

        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: parsedPieLabels,
                datasets: [{
                    label: 'Sentiment',
                    data: parsedPieValues,
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                }]
            },
        });

        // Line Chart Data
        const lineLabels = {{ daily_counts|json_script:"line-labels" }};
        const lineDataValues = {{ daily_counts|json_script:"line-values" }};

        const parsedLineLabels = lineLabels.map(item => item.day);
        const parsedLineData = lineDataValues.map(item => item.count);

        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: parsedLineLabels,
                datasets: [{
                    label: 'Feedback Count',
                    data: parsedLineData,
                    fill: false,
                    borderColor: '#007bff',
                    tension: 0.1
                }]
            },
        });
    </script>
</body>
</html>
